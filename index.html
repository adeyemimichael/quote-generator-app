<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random  Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h3 id="author1">Daily Quotes</h3>
        <div class="quote">
             <div class="qoutes-div">
                <i class="fas fa-quote-left" id="d-quotes"></i>
                <p id="quote">The best way to predict the future is to create it.
                    
                    </p>
                <i class="fas fa-quote-right" id="d-quotes"></i>
                <div class="author-div">
                    <span>---</span>
                    <span id="author">Peter Drucker</span>
                </div>
             </div>
             <div class="buttons">
                <div class="line-div"></div>
                <i class="fas fa-volume-up" id="sound-track"></i>
               <div class="line-div"></div>
          </div>
        </div>

<div class="dice-div">
   <button type="button" id="dice-btn" class="stop-button"> <i class="fas fa-dice" id="dice"></i></button> 
</div>

    </div>
    <script src="script.js"></script>
   
</body>
</html>
